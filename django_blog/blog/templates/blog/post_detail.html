{% extends "blog/base.html" %}
{% block content %}
<h1>{{ object.title }}</h1>
<p>By {{ object.author }} on {{ object.date_posted }}</p>
<p>{{ object.content }}</p>
{% if user == object.author %}
    <a href="{% url 'post-update' object.id %}">Edit</a>
    <a href="{% url 'post-delete' object.id %}">Delete</a>
{% endif %}
{% endblock %}
